<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<style>
		.active{
			color:#FF0;
		}
		.back{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- @click.prevent 阻止默认行为 
			@click.stop 阻止冒泡行为
			修饰符可以串联
			@click.stop.prevent
			@click.capture 添加事件侦听器时使用的时间捕获模式
			@click.self 只有当事件 再该元素本身触发时 发生回调
			@clcik.once 只触发一次	
		 -->
		<a href="https://www.baidu.com" @click.prevent="handler('禁止跳转')">禁止跳转</a>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		methods:{
			handler:function(message){
				alert(message);
			}
		}
	})
</script>
</html>
