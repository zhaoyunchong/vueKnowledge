<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="radio" v-model="picked" :value="value">

	var app1=new Vue({
		el:'#app',//或者'#app'

			value:'123'
		}
	})
</script>
