<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- 按住ctrl多选 -->
		<select name="" id="" v-model="selected">
			<option v-for="(val,index) in options" :key="index" :value="val.value">{{val.text}}</option>
		</select>
		<p>你的选项是:{{selected}}</p>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			selected:'html',
			options:[
				{
					text:'HTML',
					value:'html'
				},
				{
					text:'CSS',
					value:'css'
				},
				{
					text:'JAVASCRIPT',
					value:'js'
				}
			]
		}
	})
</script>
</html>
