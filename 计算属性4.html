<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<p>{{reverseText}}</p>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app1',//或者'#app'
		data:{
			test:'123,456'
		}
	})
	var app2=new Vue({
		el:'#app',
		computed:{
			reverseText(){
				return app1.test.split(',').reverse().join(',');
			}
		}
	})
</script>
</html>
