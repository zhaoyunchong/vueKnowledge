<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<style>
		.active{
			color:#FF0;
		}
		.back{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(book,index) in books">{{index}}=>{{book.name}}</li>
		</ul>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			books:[
				{name:'vue.js实战'},
				{name:'javascript语言精粹'},
				{name:'java高级程序设计'}
			]
		}
	});
	//filter过滤
	app1.books=app1.books.filter(function(item){
		console.log(item);
		return item.name.match(/java/);
	});
</script>
</body>
</html>
