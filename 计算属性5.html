<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<p>{{now}},{{now()}}</p>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			test:'123,456'
		},
		methods:{
			now(){
				return Date.now();
			}
		},
		computed:{
			now:function(){
				return new Date();
			} 
		}
	})
</script>
</html>
