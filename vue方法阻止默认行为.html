<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<style>
		.active{
			color:#FF0;
		}
		.back{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div id="app">
		<a href="https://www.baidu.com" @click="handler('禁止跳转',$event)">禁止跳转</a>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		methods:{
			handler:function(message,event){
				event.preventDefault();
				alert(message);
			}
		}
	})
</script>
</html>
