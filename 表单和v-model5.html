<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="checkbox" v-model="picked" value="html" name="" id="html">
		<label for="html">HTML</label>
		<br>
		<input type="checkbox" v-model="picked" value="css" name="" id="css">
		<label for="css">CSS</label>
		<br>
		<input type="checkbox" v-model="picked" value="js" name="" id="js">
		<label for="js">JAVASCRIPT</label>
		<br>
		<p>选项状态:{{picked}}</p>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			picked:["html","js"]
		}
	})
</script>
</html>
