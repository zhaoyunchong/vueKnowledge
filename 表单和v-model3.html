<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">

		<label for="html">html</label>

		<label for="css">css</label>
		<input type="radio" :checked="picked" name="1" value="js" id="js">
		<label for="js">js</label>

	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			picked:'js'
		}
	})
</script>
</html>
