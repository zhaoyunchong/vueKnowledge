<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- .lazy懒加载 并不是输入实时同步 而是失去焦点的时候才同步数据 -->
		<input type="text" v-model.lazy="name">
		<p>{{name}}</p>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			name:''
		}
	})
</script>
</html>
