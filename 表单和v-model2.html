<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<textarea name="" id="" cols="30" rows="10" @input="handleInput"></textarea>
		<p>你输入的内容是:</p>
		<p style="white-space: nowrap;">{{name}}</p>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			name:''
		},
		methods:{
			//事件对象
			handleInput(e){
				this.name=e.target.value;
			}
		}
	})
</script>
</html>
