<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		点击次数:{{counter}}
		<!-- 这里的处理方法 必须加圆括号 不加的话默认将事件对象传入函数中 -->
		<button @click="handleAdd()">+1</button>
		<button @click="handleAdd(10)">+1</button>
	</div>
</body>
<script>
	var app=new Vue({
		el:'#app',//或者'#app'
		data:{
			counter:0
		},
		methods:{
			handleAdd(count){
				console.log(1);
				count=count || 1;
				this.counter+=count;

			}
		}
	})
</script>
</html>
