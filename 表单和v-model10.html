<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
		<label>复选按钮</label>
		<p>{{toggle}}</p>
		<p>{{value1}}</p>
		<p>{{value2}}</p>
	</div>
</body>
<script>
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			toggle:false,
			value1:'a',
			value2:'b'
		}
	})
</script>
</html>
