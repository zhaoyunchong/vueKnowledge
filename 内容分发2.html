<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<child-component>
			<h2 slot="header">标题</h2>
			<p>分发的内容</p>
			<p>更多分发的内容</p>
			<div slot="footer">底部信息</div>
		</child-component>
	</div>
</body>
<script>
	Vue.component('child-component',{
		//没有具名的内容分发 统一到 没有名字的slot
		template:'<div class="container">
			<div class="header">
				<slot name="header"></slot>
			</div>
			<div class="main">      
				<slot></slot>
			</div>
			<div class="footer">
				<slot name="footer"></slot>
			</div>
		</div>'
	})
	var app=new Vue({
		el:'#app'
	})
</script>
</html>
