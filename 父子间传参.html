<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<!-- 父组件定义一个非标准属性 如果是变量的话 要加上冒号 是字符串的话 不用加 -->
		<my-component :warning-text="message"></my-component>
	</div>
</body>
<script>
	Vue.component('my-component',{
		props:['warningText'],
		template:"<div>父亲组件给我传递的信息:{{warningText}}</div>"
	})
	var app1=new Vue({
		el:'#app',//或者'#app'
		data:{
			message:''
		}
	})
</script>
</html>
